

<div class="container top30">

  <div class="row">

    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>

      <input  type="text"
              placeholder="Search Artist"
              class="form-control"
              (keyup)="buscarArtista()"
              [(ngModel)]="termino" >

    </div>

    <div class="col-md-9" *ngIf="termino.length > 0">
      <h1 class="tex-capitalize">{{termino}}</h1>
      <hr>

      <div class="row" >
        <div class="col-md-3 text-center puntero"
            *ngFor="let artista of _spotifyService.artistas"
            [routerLink] = "['/artist',artista.id]">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail">
          <p>{{artista.name}}</p>

        </div>


      </div>

    </div>
  </div>


</div>
