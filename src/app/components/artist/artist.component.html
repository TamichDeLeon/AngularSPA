<div class="container topcontainer">

  <div class="row">
    <div class="col-lg-4">
      <img [src]="artista.images | sinfoto" [alt]="artista.name"
            class=" img-circle img-fluid img-thumbnail">
    </div>

    <div class="col-lg-8 text-center">
        <h1>{{artista.name}}</h1>
        <hr>
        <button [routerLink] = "['/search']" type="button" class="btn btn-info btn-lg btn-block">Regresar</button>
        <a href="{{artista.external_urls?.spotify}}" target="_blank" type="button" class="btn btn-success btn-lg btn-block">Ir a Spotify</a>
        <hr>

    </div>

  </div>

  <div class="container topcontainer table-responsive-md">
    <h1>Top Track</h1>
    <hr>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Foto</th>
          <th scope="col">Nombre</th>
          <th scope="col">Popularidad</th>
          <th scope="col">Track Previous</th>
        </tr>
      </thead>

      <tbody>
          <tr  *ngFor="let track of topTrack; let i = index">
            <th scope = "row">{{ i+1 }}</th>
            <td>
              <img [src]="track.album.images | sinfoto" [alt]="track.name"
                      class="img-fluid ">
            </td>
            <td>{{track.name}}</td>
            <td>{{ track.popularity }}%</td>
            <td>
              <iframe [src]=" track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" ></iframe>
              <!-- <audio controls>
                  <source [src]="track.preview_url" >
              </audio> -->
            </td>
          </tr>
      </tbody>


    </table>

        class="img-fluid ">
      </div>
      <div class="col-md-9 text-center">
        <h1>{{track.name}}</h1>
      </div>
    </div> -->

  </div>

</div>
